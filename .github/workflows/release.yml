# Down&Conv - Build Release
# Su push tag v* (es. v0.4.1): builda .exe, crea Release e carica asset

name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          python -m PyInstaller --noconfirm --clean --onefile --windowed --name DownConv `
            --paths=src `
            --hidden-import=PySide6.QtCore --hidden-import=PySide6.QtGui --hidden-import=PySide6.QtWidgets `
            --hidden-import=yt_dlp `
            --add-data "src/downconv/resources;downconv/resources" `
            src/run_downconv.py

      - name: Get version
        id: version
        run: echo "VERSION=${{ github.ref_name }}" >> $env:GITHUB_OUTPUT

      - name: Rename artifact
        run: |
          $exe = Get-ChildItem dist\*.exe
          Rename-Item $exe.FullName "DownConv-${{ github.ref_name }}-win64.exe"
          Move-Item "dist\DownConv-${{ github.ref_name }}-win64.exe" .

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: DownConv-${{ github.ref_name }}-win64.exe
          generate_release_notes: true

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build .app
        run: |
          python -m PyInstaller --noconfirm --clean --onefile --windowed --name DownConv \
            --paths=src \
            --hidden-import=PySide6.QtCore --hidden-import=PySide6.QtGui --hidden-import=PySide6.QtWidgets \
            --hidden-import=yt_dlp \
            --add-data "src/downconv/resources:downconv/resources" \
            src/run_downconv.py

      - name: Zip .app
        run: |
          ls -la dist/
          cd dist && zip -r "../DownConv-${{ github.ref_name }}-macos.zip" DownConv.app && cd ..

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: DownConv-${{ github.ref_name }}-macos.zip
